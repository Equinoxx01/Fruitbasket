<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FruitBasket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="navbar">
        <h1 onclick="window.location.href='/'" style="cursor: pointer;">üçè FruitBasket</h1>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('aboutus') }}">About us</a></li>
            <li><a href="{{ url_for('shop') }}">Shop</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li class="cart-link"><a href="{{ url_for('cart') }}">Cart <span class="cart-badge">0</span></a></li>
        </ul>
    </div>

    <div class="login-container">
        <h2 style="color: #667eea; font-size: 2rem;">Login to FruitBasket üçé</h2>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">Welcome back! Please login to continue shopping.</p>
        
        <form action="{{ url_for('shop') }}" method="get" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required />
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            
            <button type="submit" class="btn" style="width: 100%; font-size: 1.1rem; padding: 15px;">Log In</button>
        </form>

        <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 2px solid #f0f0f0;">
            <p style="color: #666; margin-bottom: 15px;">Don't have an account?</p>
            <a href="{{ url_for('shop') }}" class="btn btn-secondary" style="width: 100%;">Continue as Guest</a>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="#" style="color: #667eea; text-decoration: none;">Forgot Password?</a>
        </div>
    </div>

    <div style="flex: 1;"></div>

    <div class="footer">
        <p>¬© 2025 FruitBasket | Designed with ‚ù§Ô∏è</p>
    </div>

    <script src="{{ url_for('static', filename='cart.js') }}"></script>
    <script>
        function handleLogin(event) {
            // Simple login validation
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                cart.showNotification('Login successful! Welcome back!');
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
