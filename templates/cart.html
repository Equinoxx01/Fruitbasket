<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart - FruitShop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="navbar">
        <h1 onclick="window.location.href='/'" style="cursor: pointer;">🍏 FruitBasket</h1>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('aboutus') }}">About us</a></li>
            <li><a href="{{ url_for('shop') }}">Shop</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li class="cart-link"><a href="{{ url_for('cart') }}">Cart <span class="cart-badge">0</span></a></li>
        </ul>
    </div>

    <div class="cart-container">
        <h2 style="text-align: center; color: #667eea; margin-bottom: 30px; font-size: 2.5rem;">Your Shopping Cart 🛒</h2>

        <div id="cart-items">
            <!-- Cart items will be rendered here dynamically -->
        </div>

        <div id="cart-total" class="cart-total">
            Total: ₱0.00
        </div>
    </div>

    <div style="flex: 1;"></div>

    <div class="footer">
        <p>© 2025 FruitBasketShop | Fresh Fruits Delivered With Love ❤️</p>
    </div>

    <script src="{{ url_for('static', filename='cart.js') }}"></script>
</body>
</html>
